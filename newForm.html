<html>
    <head>
    <meta charset="utf-8">
    <title>Display a map on a webpage</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    
    </head>
    <body>
        <div class="container">
            <form >
              <h2>Add your shop</h2>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="first">Shop Name</label>
                    <input type="text" class="form-control" placeholder="" id="shopName">
                  </div>
                </div>
                <!--  col-md-6   -->
          
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="last">Description</label>
                    <input type="text" class="form-control" placeholder="" id="description">
                  </div>
                </div>
                <!--  col-md-6   -->
              </div>
          
          
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="company">Category</label>
                    <input type="text" class="form-control" placeholder="" id="category">
                  </div>
          
          
                </div>
                <!--  col-md-6   -->
          
          
              <button type="button" onclick="addShop()" class="btn btn-primary">Submit</button>
            </form>

          </div>
          <script src="data.js"></script>
          <script>
            let newJson={
                "type":"Feature",
                "geometry":{
                    "coordinates":[
                        -118.289212,
                        34.0204
                    ],
                    "type":"Point"
                },
                "properties":{
                    "name":"Stone Ring",
                    "description":"all the rings are handmade. I can also make a certain ring when asked. Come find artistic jewelries!"
                },
                "imgs":{
                    "mainimg": "./jewlery.jpg",
                    "menuimg": ['ring1.png', 'ring2.png', 'ring3.png'],
                    "menuname": ['Onyx Ring', 'Ruby Ring', 'Lapis Lazuli Ring'],
                },
                "category":"jewelry"
            };

              function addShop(){
                let shopName=document.getElementById("shopName").value;
                let category=document.getElementById("category").value;
                let description=document.getElementById("description").value;
                newJson.properties.name=shopName;
                newJson.properties.description=description;
                newJson.category=category;
                geojson.features.push(newJson);
                
              }
          </script>
    </body>
    
</html>
